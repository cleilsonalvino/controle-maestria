<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gastos</title>
  <link rel="stylesheet" href="../css/style.css">
<link rel="shortcut icon" href="../images/icons/money-bag.png" type="image/x-icon">

  <!-- Ícones para Android -->
  <link rel="icon" sizes="192x192" href="../images/icons/icon-192x192.png">
  <link rel="icon" sizes="512x512" href="../images/icons/icon-512x512.png">

</head>
<body>
  <section>
    <h1 class="titulo">Maestria</h1>
    <h4 style="color: white;">Saídas</h4>
    
    <div class="form1">
        <input class="input1" type="date" id="data">
        <span class="input-border"></span>
    </div>
    <br>
    <div class="form1">
        <input class="input1" placeholder="Produto comprado" type="text" id="produtoComprado">
        <span class="input-border1"></span>
    </div>
    <br>
    <div class="form1">
        <input class="input1" placeholder="Quantidade" type="number" id="quantidadeAdiquirida">
        <span class="input-border1"></span>
    </div>
    <br>
    <div class="form1">
        <input class="input1" placeholder="Digite o valor" type="number" id="valorGasto" step="0.1">
        <span class="input-border1"></span>
    </div>
    <br>
    <br><br>
    <div>
        <button type="submit" class="btn1" onclick="Enviar()">
            <i class="animation1"></i>
            Enviar
            <i class="animation1"></i>
        </button>
    </div>
    <div style="margin-top: 70px;"></div>
    <hr style="background-color: rgb(255, 255, 255); height: 2px; width: 90%; margin-bottom: 10px; border-style: dashed;">
    <div>
      <button class="btn2" onclick="verDados()">
          <i class="animation1"></i>
          Ver dados
          <i class="animation1"></i>
      </button>
    </div>
    <div>
      <br>
      <button class="btn4" onclick="Home()">
          <i class="animation1"></i>
          Entradas
          <i class="animation1"></i>
      </button>
    </div>
    <hr style="background-color: rgb(255, 255, 255); height: 2px; width: 90%; margin-top: 10px; border-style: dashed;">

    <div id="loader">
    </div>
    <p id="okk" class="paragrafo">Dados Enviados com sucesso!</p>
    <h2 class="subtitulo">Todos os direitos reservados a Cleilson Alvino</h2>
    <h3 class="subtitulo2">CopyRight 2024 &copy;</h3>

  </section>


  <script src="../js/saidas.js">
    
  </script>
</body>
</html>
